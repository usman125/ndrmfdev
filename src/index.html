<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>SurveyManager</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style type="text/css">
    @media print {
      body {
        font-family: verdana, arial, sans-serif;
      }

      table {
        border-collapse: collapse;
      }

      .form-control:disabled,
      .form-control[readonly] {
        background-color: transparent;
        border: 1px solid #ced4da;
        padding: .375rem .75rem;
      }

      .border {
        border: 1px solid #dee2e6 !important;
        margin-bottom: .5rem !important;
      }

      .table td,
      .table th,
      .no-top-border-table>.table>tbody>tr:first-child>td {
        padding: .75rem;
        vertical-align: middle;
      }

      .col-form-label {
        padding-top: calc(.375rem + 1px);
        padding-bottom: calc(.375rem + 1px);
        margin-bottom: 0;
        font-size: 12px;
        line-height: 1.5;
        display: inline-block;
      }

      .choices.is-disabled .choices__inner,
      .choices.is-disabled .choices__input {
        display: none;
      }

      .form-check-inline {
        display: inline-flex;
        align-items: center;
        padding-left: 0;
        margin-right: .75rem;
      }

      .bg-info {
        background-color: #17a2b8 !important;
      }

      .table-bordered td,
      .table-bordered th {
        border: 1px solid #dee2e6;
      }

      .card-body {
        flex: 1 1 auto;
        min-height: 1px;
        padding: 1.25rem;
      }

      .card-header {
        padding: .75rem 1.25rem;
        margin-bottom: 0;
        background-color: rgba(0, 0, 0, .03);
        border-bottom: 1px solid rgba(0, 0, 0, .125);
      }

      .margin-5 .formio-component .formio-form .formio-component-submit button {
        display: none;
      }

      .text-light {
        color: #f8f9fa !important;
      }

      .form-control {
        font-size: 12px;
      }

      .form-control {
        border: 1px solid #ced4da;
        padding: .375rem .75rem;
      }

      .formio-component-projectAtAGlance .form-control:disabled,
      .form-control[readonly] {
        text-align: center;
      }
      .ext-print .no-submit{page-break-after: auto;}
      table,
      td,
      .row,
      .header,
      .formio-component-panel {
        page-break-inside: avoid;
        page-break-after: auto;
      }
      .formio-component-submit{display: none;}
      tr {
        page-break-inside: avoid;
        page-break-after: auto;
      }

      .formio-component-textfield input {
        width: 100%;
        width: -moz-available;
        /* WebKit-based browsers will ignore this. */
        width: -webkit-fill-available;
        /* Mozilla-based browsers will ignore this. */
        width: stretch;
      }

      .appraisal-box {
        background-color: transparent;
        padding: 0px;
        margin-bottom: 0;
      }

      .appraisal-box table {
        width: 80%;
        margin: 5px auto;
      }

      .appraisal-box .formio-component table {
        width: inherit;
        margin: inherit;
      }

      .appraisal-box .row , #print-proposal-sections .row{
        display: flex;
        flex-wrap: wrap;
        margin-right: -15px;
        margin-left: -15px;
        width: 100%;
        margin-bottom: 1rem !important;
      }

      .appraisal-box .col-md-4, #print-proposal-sections .col-md-4{
        position: relative;
        width: 100%;
        padding-right: 1%;
        padding-left: 1%;
        flex: 0 0 31%;
        max-width: 31%;
      }

      .appraisal-box table td {
        padding: 10px !important;
      }
      .form-check input:disabled, .form-check input[type="radio" i]:disabled, input:disabled, input[type="radio" i]:disabled{
        background-color: rgba(27, 205, 236, 0.9, rgba(211, 146, 84, 0.9)) !important;

        color:rgb(194, 21, 21), rgb(38, 10, 199) !important;

      }
      input[type="radio"][disabled] + label 
{
    color: purple;
}
.col, .col-1, .col-10, .col-11, .col-12, .col-2, .col-3, .col-4, .col-5, .col-6, .col-7, .col-8, .col-9, .col-auto, .col-lg, .col-lg-1, .col-lg-10, .col-lg-11, .col-lg-12, .col-lg-2, .col-lg-3, .col-lg-4, .col-lg-5, .col-lg-6, .col-lg-7, .col-lg-8, .col-lg-9, .col-lg-auto, .col-md, .col-md-1, .col-md-10, .col-md-11, .col-md-12, .col-md-2, .col-md-3, .col-md-4, .col-md-5, .col-md-6, .col-md-7, .col-md-8, .col-md-9, .col-md-auto, .col-sm, .col-sm-1, .col-sm-10, .col-sm-11, .col-sm-12, .col-sm-2, .col-sm-3, .col-sm-4, .col-sm-5, .col-sm-6, .col-sm-7, .col-sm-8, .col-sm-9, .col-sm-auto, .col-xl, .col-xl-1, .col-xl-10, .col-xl-11, .col-xl-12, .col-xl-2, .col-xl-3, .col-xl-4, .col-xl-5, .col-xl-6, .col-xl-7, .col-xl-8, .col-xl-9, .col-xl-auto
{
    position: relative;
    padding-right: 2%;
    padding-left: 2%;
}
.row {
    display: flex;
    flex-wrap: wrap;
    margin-right: -15px;
    margin-left: -15px;
}
.col-md-4 {
    flex: 0 0 20%;
    max-width: 20%;
}
input[type="radio"][checked] 
{
    border-color:#555;
    background-color: #17a2b8;
}
input[type="radio"]{
  border: 1px solid #2b2b2b;
  border-radius: 8px;
  height: 16px;
  width: 16px;
  -webkit-appearance: none;
}

.image-style-align-center img{
  display: inherit;
  margin: 0 auto;
}
      * {
        color-adjust: exact;
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
      }

    }

  </style>
</head>

<body>
  <app-root></app-root>
</body>

</html>
