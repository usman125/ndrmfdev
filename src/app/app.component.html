<div
  [ngClass]="{'unicorn-light-theme': themeName === 'unicorn-light-theme','unicorn-dark-theme': themeName === 'unicorn-dark-theme' }"
  class="app_header">
  <app-header class="example-header" *ngIf="loggedUser"></app-header>
</div>
<ng-container>
  <mat-sidenav-container
    [ngClass]="{'app-content': !loggedUser, 'unicorn-light-theme': themeName === 'unicorn-light-theme','unicorn-dark-theme': themeName === 'unicorn-dark-theme' }"
    class="example-container">
    <mat-sidenav #sidenav mode="side" [opened]="sideNavMode" class="example-sidenav">
      <div class="hero" *ngIf="loggedUserRole === 'admin'">
        <mat-accordion multi="true">

          <mat-expansion-panel [expanded]="true">
            <mat-expansion-panel-header>
              <mat-panel-title>
                Profiles
              </mat-panel-title>
            </mat-expansion-panel-header>
            <mat-nav-list>
              <a mat-list-item routerLinkActive="active-menu-item" routerLink="/create-survey">Create
                Profile</a>
              <a mat-list-item routerLinkActive="active-menu-item" routerLink="/surveys">All Profiles</a>
            </mat-nav-list>
          </mat-expansion-panel>
          <mat-expansion-panel [expanded]="true">
            <mat-expansion-panel-header>
              <mat-panel-title>
                Accreditation Requests
              </mat-panel-title>
            </mat-expansion-panel-header>
            <mat-nav-list>
              <a mat-list-item routerLinkActive="active-menu-item" routerLink="/eligibility-requests">Eligibility
                Requests</a>
              <a mat-list-item routerLinkActive="active-menu-item" routerLink="/accreditation-requests">Qualification
                Requests</a>
            </mat-nav-list>
          </mat-expansion-panel>

          <mat-expansion-panel [expanded]="true">
            <mat-expansion-panel-header>
              <mat-panel-title>
                Settings
              </mat-panel-title>
            </mat-expansion-panel-header>
            <mat-nav-list>
              <a mat-list-item routerLinkActive="active-menu-item" routerLink="/users">Users</a>
              <a mat-list-item routerLinkActive="active-menu-item" routerLink="/smes">Smes</a>
            </mat-nav-list>
          </mat-expansion-panel>

        </mat-accordion>
      </div>
      <div class="hero" *ngIf="loggedUserRole === 'fip'">
        <mat-accordion multi="true">

          <mat-expansion-panel [expanded]="true">
            <mat-expansion-panel-header>
              <mat-panel-title>
                Accreditation Requests
              </mat-panel-title>
            </mat-expansion-panel-header>
            <mat-nav-list>
              <a mat-list-item routerLinkActive="active-menu-item" routerLink="/fip-eligibility">Eligibility
                Management</a>
              <a *ngIf="!userEligibleStatus" mat-list-item disabled href="javascript: void(0);">Qualification
                Management</a>
              <a *ngIf="userEligibleStatus" mat-list-item routerLinkActive="active-menu-item"
                routerLink="/fip-qualification">Qualification Management</a>
            </mat-nav-list>
          </mat-expansion-panel>

        </mat-accordion>
      </div>
      <div class="hero" *ngIf="loggedUserRole === 'sme'">
        <mat-accordion multi="true">

          <mat-expansion-panel [expanded]="true">
            <mat-expansion-panel-header>
              <mat-panel-title>
                Accreditation
              </mat-panel-title>
            </mat-expansion-panel-header>
            <mat-nav-list>
              <a mat-list-item routerLinkActive="active-menu-item" routerLink="/accreditation-requests">Assigned
                Requests</a>
            </mat-nav-list>
          </mat-expansion-panel>

        </mat-accordion>
      </div>
    </mat-sidenav>
    <mat-sidenav-content class="mat-app-background">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</ng-container>
