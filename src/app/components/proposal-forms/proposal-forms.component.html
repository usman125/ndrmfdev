<mat-card class="example-container">
  <mat-card-content>
    <table mat-table [trackBy]="trackTask" [hidden]="toggle || editFormFlag || apiLoading" [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="poRef">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Process Owner </th>
        <td mat-cell *matCellDef="let element"> {{element.processOwner?.name}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <button (click)="editForm(element)" matTooltip="Edit!" mat-icon-button aria-label="Edit!">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div *ngIf="apiLoading" class="p-3">
      <mat-progress-spinner mode="indeterminate" diameter="35"></mat-progress-spinner>
    </div>

    <mat-paginator [hidden]="toggle || editFormFlag" #paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
    </mat-paginator>

  </mat-card-content>
</mat-card>
