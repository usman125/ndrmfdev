<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>QPR Pending requests</span>
    <span class="example-spacer"></span>
    <!-- <button (click)="goToAdd()" mat-icon-button>
      <mat-icon>add</mat-icon>
    </button> -->
  </mat-toolbar-row>
</mat-toolbar>

<div class="m-20">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia">
  </mat-form-field>
</div>
<mat-card class="m-20 example-container mat-elevation-z5" style="padding: 0px;">
  <mat-card-content>
    <table [hidden]="apiLoading" mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="fipname">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> FIP </th>
        <td mat-cell *matCellDef="let element"> {{element.fipName}} </td>
      </ng-container>
      <ng-container matColumnDef="projectname">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Project </th>
        <td mat-cell *matCellDef="let element"> {{element.proposalName}} </td>
      </ng-container>
      <ng-container matColumnDef="quarter">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Quarter </th>
        <td mat-cell *matCellDef="let element"> {{element.quarter}} </td>
      </ng-container>
      <ng-container matColumnDef="duedate">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Due </th>
        <td mat-cell *matCellDef="let element"> {{element.dueDate}} </td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <button matTooltip="view!" (click)="goToRequest(element)" matTooltipPosition="left" mat-icon-button
            aria-label="View">
            <mat-icon>play_arrow</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div [hidden]="!apiLoading" class="m-3" style="display: flex;flex-direction:column;align-items: center;">
      <mat-progress-spinner mode="indeterminate" diameter="35"></mat-progress-spinner>
    </div>
    <mat-paginator #paginator [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons>
    </mat-paginator>
  </mat-card-content>
</mat-card>
