<mat-toolbar style="margin-bottom:15px;padding: 15px 0px;" color="primary">
    <mat-toolbar-row>
      <span>CEO</span>
      </mat-toolbar-row>
    </mat-toolbar>
    <div class="col-md-8">
        <mat-form-field>
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia">
        </mat-form-field>
      </div>
      <div style="padding: 1rem;">
        <mat-card class="example-container mat-elevation-z8" style="padding: 0px;">
          <mat-card-content >
            <table [hidden]="loading" mat-table  [dataSource]="dataSource" matSort>
              <ng-container matColumnDef="date">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> Date </th>
                <td mat-cell *matCellDef="let element">  {{element.appealDateTime | date: "dd/MM/yyyy HH:mm"}} </td>
              </ng-container>
              <ng-container matColumnDef="remarks">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> Remarks </th>
                <td mat-cell *matCellDef="let element"> {{element.remarks}} </td>
              </ng-container>
              <ng-container matColumnDef="status">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let element"> {{element.status}} </td>
              </ng-container>
              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let element">
                  <button matTooltip="Actions" matTooltipPosition="right" (click)="ceoActions(element)"  mat-icon-button>
                    <mat-icon>arrow_right_alt</mat-icon>
                  </button>
                </td>
              </ng-container>
         
        
       
              <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <div [hidden]="!loading" class="spinner p-3" style="margin-top: 25px 0px;">
              <mat-progress-spinner diameter="35" mode="indeterminate"></mat-progress-spinner>
            </div>
            <mat-paginator [hidden]="loading" #paginator [pageSizeOptions]="[10, 15, 20, 50]" showFirstLastButtons>
            </mat-paginator>
          </mat-card-content>
        </mat-card>
      </div>
