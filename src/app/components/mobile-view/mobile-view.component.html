<mat-card style="margin-top: 20px !important;" class="ml-3 mr-3">
  <mat-card-content>
    <div class="d-flex flex-column">
      <p>
        You cannot use this web, please login to mobile application or contact system administrator to provide you the
        application
      </p>
      <button mat-raised-button color="warn" (click)="logOut()">
        Log Out
      </button>
    </div>
  </mat-card-content>
</mat-card>
