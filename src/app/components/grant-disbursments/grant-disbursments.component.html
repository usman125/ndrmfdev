<mat-toolbar style="margin-bottom:15px;padding: 10px 0px;" color="primary">
  <mat-toolbar-row>
    <span>Grant Disbursmnets</span>
    <span class="example-spacer"></span>
  </mat-toolbar-row>
</mat-toolbar>
<div class="mr-4 ml-4">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia">
  </mat-form-field>
</div>
<mat-card [hidden]="apiLoading" class="m-20 example-container mat-elevation-z4">
  <mat-card-content>
    <table mat-table [dataSource]="dataSource" matSort #sort="matSort">

      <ng-container matColumnDef="proposalName">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element">
          {{element.proposalName}}
        </td>
      </ng-container>

      <ng-container matColumnDef="created_by">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Started By </th>
        <td mat-cell *matCellDef="let element"> {{element.created_by}} </td>
      </ng-container>

      <ng-container matColumnDef="create_date">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Created Date </th>
        <td mat-cell *matCellDef="let element"> {{element.create_date | date:'shortDate'}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <button (click)="getDisbursmentDetails(element)" mat-icon-button
            aria-label="Example icon-button with a heart icon">
            <mat-icon>play_arrow</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [hidden]="apiLoading" #paginator [pageSizeOptions]="[10, 15, 20, 50]" showFirstLastButtons>
    </mat-paginator>
  </mat-card-content>
</mat-card>

<mat-card [hidden]="!apiLoading" class="m-20 example-container mat-elevation-z4">
  <mat-card-content>
    <mat-progress-spinner mode="indeterminate" diameter="30"></mat-progress-spinner>
  </mat-card-content>
</mat-card>
