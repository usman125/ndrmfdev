<mat-card style="padding: 5px;">
  <div class="toggle-btns">
    <mat-button-toggle-group [(ngModel)]="groupType" #group="matButtonToggleGroup">
      <mat-button-toggle MatButtonToggleAppearance="standard" color="primary" (change)="onValChange()" value="eligibility-registartion" aria-label="Text align left">
        Registartion
      </mat-button-toggle>
      <mat-button-toggle MatButtonToggleAppearance="standard" (change)="onValChange()" value="eligibility-financial" aria-label="Text align center">
        Financial
      </mat-button-toggle>
    </mat-button-toggle-group> 
  </div>
  <div style="margin: 20px 10px;" [ngClass]="{'update-btn': secondForm}">
    <formio readOnly="true" *ngIf="form.exists" [form]="form" [submission]="{data:secondForm}" [refresh]="refreshForm" (submit)="onSubmit($event)"></formio>
    <formio *ngIf="!form.exists" [form]="form" [submission]="{data:secondForm}" [refresh]="refreshForm" (submit)="onSubmit($event)"></formio>
    <div *ngIf="secondForm">{{secondForm | json}}</div>
  </div>
</mat-card>
