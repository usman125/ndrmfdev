<mat-toolbar style="margin-bottom:5px;padding: 10px 0px;" class="mat-elevation-z8" color="primary">
  <mat-toolbar-row>
    <span>{{selectedRequestItems?.initiatedBy?.name}}</span>
    <span class="example-spacer"></span>
    <button (click)="hideRequest()" mat-icon-button>
      <mat-icon class="example-icon" aria-hidden="false" aria-label="Close">close
      </mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
<div [ngClass]="{'mobile-class': addMobileClasses}" class="margin-5 view-block">
  <div class="view-block-item form-items">
    <mat-card style="padding: 0px;">
      <mat-card-content>
        <!-- <div *ngFor="let item of selectedRequestItems">
          <mat-toolbar class="mat-elevation-z8" color="primary">
            <mat-toolbar-row>
              <small>{{item.formData?.name}}</small>
              <span class="example-spacer"></span>
            </mat-toolbar-row>
          </mat-toolbar>
          <div style="padding: 15px;">
            <formio [form]="item.formData" [options]="options" readOnly="true" [submission]="{data: item.formSubmitData}"></formio>
          </div>
        </div> -->
        <mat-toolbar class="mat-elevation-z8 no-margin" color="primary">
          <mat-toolbar-row>
            <span>{{selectedRequestItems?.template?.name}}</span>
            <span class="example-spacer"></span>
            <div style="display: flex;justify-content: center;flex-direction: column;align-items: center;">
              <small id="comment" style="font-weight: bold;">{{selectedRequest?.status}}</small>
              <small>{{selectedRequestItems?.submittedAt | date:'shortDate'}}</small>
            </div>
          </mat-toolbar-row>
        </mat-toolbar>
        <div style="padding: 15px;">
          <formio *ngIf="!loadingApi" [form]="selectedRequestItems.template" readOnly="true"
            [submission]="{data: secondForm}"></formio>
          <!-- <formio *ngIf="!loadingApi && selectedRequest?.status === 'Rejected'" [form]="selectedRequestItems.template"
            [submission]="{data: secondForm}"></formio> -->
          <!-- {{selectedRequestItems.data | json}} -->
          <mat-progress-spinner *ngIf="loadingApi" mode="indeterminate" diameter="30"></mat-progress-spinner>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="view-block-item activity-items">
    <mat-card>
      <h6>Preffered Thematic Areas</h6>
      <mat-card-content>
        <section class="mb-3 mt-3">
          <mat-chip-list>
            <mat-chip *ngFor="let area of userThematicAreas">
              {{area.thematicAreaItem.name}}
            </mat-chip>
          </mat-chip-list>
        </section>

        <mat-list>
          <mat-list-item>
            <mat-icon mat-list-icon>emoji_events</mat-icon>
            <div mat-line id="answer">{{'Experience'}}</div>
            <div mat-line>{{getThematicAreaExp()}} Years</div>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
    <mat-card>
      <mat-card-content>
        <div class="top-controls">
          <div class="fullbtn">
            <button *ngIf="!loadingApi" (click)="markEligibleFlag()" color="primary" class="control-btn"
              mat-raised-button [disabled]="(selectedRequest?.status === 'Rejected' || 
              selectedRequest?.status === 'Approved')">
              {{"Mark Eligible"}}
            </button>
            <button [disabled]="selectedRequest?.status === 'Rejected'" *ngIf="!loadingApi" (click)="markUnEligible()"
              color="warn" class="control-btn" mat-raised-button>
              {{"Mark Un-Eligible"}}
            </button>
            <mat-progress-spinner *ngIf="loadingApi" mode="indeterminate" diameter="30"></mat-progress-spinner>
          </div>
          <!-- <div class="comments-box">
            <mat-form-field appearance="outline">
              <mat-label>Comments for fip</mat-label>
              <textarea matInput placeholder="write your comments..."></textarea>
            </mat-form-field>
            <button color="accent" (click)="intimateFip()" mat-raised-button>Intimate Fip</button>
          </div> -->
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
