<mat-toolbar style="margin-bottom:20px;padding: 10px 0px;" color="primary">
  <mat-toolbar-row>
    <span>Eligibility Requests</span>
    <span class="example-spacer"></span>
  </mat-toolbar-row>
</mat-toolbar>
<div class="mr-4 ml-4">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia">
  </mat-form-field>
</div>
<div class="margin-5 mt-0 pt-0 pb-0">
  <mat-card style="padding: 0px;" class="mat-elevation-z8 example-container">
    <mat-card-content>
      <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="user">
          <th mat-header-cell mat-sort-header *matHeaderCellDef> User </th>
          <td mat-cell *matCellDef="let element"> {{element.initiatorFullName}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell mat-sort-header *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element">
            <button (click)="getRequest(element)" mat-icon-button aria-label="Example icon-button with a heart icon">
              <mat-icon>play_arrow</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator #paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
      </mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
