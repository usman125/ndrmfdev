<mat-toolbar class="mat-elevation-z8" color="primary" style="margin-bottom: 20px;">
  <mat-toolbar-row>
    <span>Govt. Agency Accredit Requests</span>
    <span class="example-spacer"></span>
  </mat-toolbar-row>
</mat-toolbar>

<mat-card class="m-20 p-0">
  <mat-card-content>
    <div [hidden]="!apiLoading" class="spinner p-3" style="margin-top: 25px 0px;">
      <mat-progress-spinner diameter="35" mode="indeterminate"></mat-progress-spinner>
    </div>
    <table [hidden]="apiLoading" mat-table [trackBy]="trackTask" [dataSource]="dataSource" matSort #sort>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.forUser.name}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <button matTooltip="Open Request!" matTooltipPosition="right" (click)="goToRequest(element)" mat-icon-button>
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [hidden]="apiLoading" #paginator [pageSizeOptions]="[5, 10, 15, 20]" showFirstLastButtons>
    </mat-paginator>
  </mat-card-content>
</mat-card>

<app-view-govt-agency-request></app-view-govt-agency-request>
