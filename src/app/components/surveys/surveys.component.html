<mat-toolbar style="margin-top:0px;padding: 15px 0px;" color="primary">
  <mat-toolbar-row>
    <span>Templates</span>
    <span class="example-spacer"></span>
    <button matTooltip="Add Template!" (click)="goToAdd()" mat-icon-button>
      <mat-icon class="example-icon" aria-hidden="false" aria-label="Add Template">add
      </mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>


<div class="row mt-3">
  <div class="col-md-3">
    <mat-card class="m-20 mr-0 p-0 mat-elevation-z5">
      <div class="card-header"> Select Process </div>
      <mat-card-content>
        <mat-nav-list class="processes">
          <mat-list-item [ngClass]="{'active': listItem === item}" (click)="fetchTemplates(item)"
            style="cursor:pointer;" class="process" *ngFor="let item of allProcessTypes">
            {{item}}
          </mat-list-item>
        </mat-nav-list>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="col-md-9">

    <mat-card class="example-container mat-elevation-z8">
      <mat-card-content>
        <table mat-table [trackBy]="trackTask" [hidden]="toggle || editFormFlag || loadingSection"
          [dataSource]="dataSource" matSort>

          <ng-container matColumnDef="display">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Type. </th>
            <td mat-cell *matCellDef="let element"> {{element.templateType}} </td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.sectionName}} </td>
          </ng-container>

          <ng-container matColumnDef="min">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Pass </th>
            <td mat-cell *matCellDef="let element"> {{element.passingScore}} </td>
          </ng-container>

          <ng-container matColumnDef="smeRef">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> SME </th>
            <td mat-cell *matCellDef="let element"> {{element.smeRef}} </td>
          </ng-container>

          <ng-container matColumnDef="max">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Total </th>
            <td mat-cell *matCellDef="let element"> {{element.totalScore}} </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element">
              <button (click)="toogleForm(element)" mat-icon-button aria-label="Example icon-button with a heart icon">
                <mat-icon>play_arrow</mat-icon>
              </button>
              <button (click)="editForm(element)" mat-icon-button aria-label="Example icon-button with a heart icon">
                <mat-icon>edit</mat-icon>
              </button>
            </td>
          </ng-container>


          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>


        <div *ngIf="loadingSection" class="m-3" style="display: flex;flex-direction:column;align-items: center;">
          <mat-progress-spinner mode="indeterminate" diameter="35"></mat-progress-spinner>
        </div>
        <div id="answer" class="m-20 mt-3" *ngIf="!dataSource?.length && listItem === null && !loadingSection">
          {{'No Process Selected'}}</div>
        <div id="answer" class="m-20 mt-3" *ngIf="!dataSource?.length && listItem && !loadingSection">
          {{'No Data Found'}}</div>


        <mat-paginator [hidden]="toggle || editFormFlag" #paginator [pageSizeOptions]="[5, 10, 20]"
          showFirstLastButtons>
        </mat-paginator>

        <mat-toolbar *ngIf="toggle && !editFormFlag" color="primary">
          <mat-toolbar-row>
            <span>{{secondForm.name}}</span>
            <span class="example-spacer"></span>
            <button mat-icon-button (click)="goBack()">
              <mat-icon color="warn" class="example-icon" aria-hidden="false" aria-label="Close">close</mat-icon>
            </button>
          </mat-toolbar-row>
        </mat-toolbar>
        <div *ngIf="toggle && !editFormFlag" style="margin: 20px 10px;">
          <formio [form]="secondForm" [refresh]="refreshForm" (submit)="onSubmit($event)"></formio>
          <pre *ngIf="formValues">{{formValues | json}}</pre>
        </div>



        <mat-toolbar *ngIf="editFormFlag" color="primary">
          <mat-toolbar-row>
            <span>{{secondForm.name}}</span>
            <span class="example-spacer"></span>
            <button mat-icon-button (click)="hideEditForm()">
              <mat-icon color="warn" class="example-icon" aria-hidden="false" aria-label="Close">close</mat-icon>
            </button>
          </mat-toolbar-row>
        </mat-toolbar>
        <div *ngIf="editFormFlag" class="p-2">
          <form-builder [form]="secondForm"></form-builder>
        </div>

      </mat-card-content>
    </mat-card>
  </div>
</div>
