<ng-container>
  <mat-card style="margin: 20px;padding: 0px;">
    <mat-card-content>
      <mat-toolbar class="mat-elevation-z8" style="padding: 15px 0px;" color="primary">
        <mat-toolbar-row>
          <span>Descriptive Information</span>
        </mat-toolbar-row>
      </mat-toolbar>
      <div class="tabs-container">
        <div class="top-tabs">
          <mat-button-toggle-group vertical="true" [(ngModel)]="groupType" #group="matButtonToggleGroup">
            <mat-button-toggle (change)="tabChanged(item)" *ngFor="let item of proposalSections; let i = index;"
              [value]="item.key">
              <span>{{item.name}}</span>
            </mat-button-toggle>
          </mat-button-toggle-group>
        </div>
        <div class="top-form">
          <formio *ngIf="form && !formSubmitData" [form]="form" (submit)="onSubmit($event)"></formio>
          <formio *ngIf="form && formSubmitData" readOnly="true" [submission]="{data: formSubmitData}" [form]="form"></formio>
          <!-- <formio *ngIf="form" [form]="form" (submit)="onSubmit($event)"></formio> -->
          <span *ngIf="formSubmitData">{{formSubmitData | json}}</span>
        </div>
      </div>
    </mat-card-content>
  </mat-card>

  <mat-card style="margin: 20px;padding: 0px;">
    <mat-card-content>
      <mat-toolbar class="mat-elevation-z8" style="padding: 15px 0px;" color="primary">
        <mat-toolbar-row>
          <span>Cost & RF Information</span>
        </mat-toolbar-row>
      </mat-toolbar>
      <div class="tabs-container">
        <div class="tabs">
          <mat-button-toggle-group vertical="true" [(ngModel)]="costTabsType" #group="matButtonToggleGroup">
            <mat-button-toggle (change)="costTabChanged(item)" *ngFor="let item of costSections; let i = index;"
              [value]="item.name">
              <span>{{item.name}}</span>
            </mat-button-toggle>
          </mat-button-toggle-group>
        </div>
        <!-- <div [hidden]="costTabsType?.key !== 'pip'"> -->
          <div class="form">
            <app-project-plan [show]="show"></app-project-plan>
          </div>
        <!-- </div> -->
      </div>
    </mat-card-content>
  </mat-card>

</ng-container>
