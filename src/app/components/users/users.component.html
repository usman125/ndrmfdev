<mat-toolbar style="margin-top:0px;padding: 15px 0px;" color="primary">
  <mat-toolbar-row>
    <small>Users</small>
    <span class="example-spacer"></span>
    <button matTooltip="Add User!" (click)="goToAdd()" mat-icon-button>
      <mat-icon class="example-icon" aria-hidden="false" aria-label="Add User">add
      </mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
<mat-card class="example-container mat-elevation-z8" style="padding: 0px;">
  <mat-card-content>

    <div>
      <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="email">
          <th mat-header-cell mat-sort-header *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell mat-sort-header *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="role">
          <th mat-header-cell mat-sort-header *matHeaderCellDef> Role </th>
          <td mat-cell *matCellDef="let element"> {{element.role}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element">
            <!-- <button (click)="toogleForm(element)" mat-icon-button>
              <mat-icon>play_arrow</mat-icon>
            </button> -->
            <button matTooltip="Edit!" matTooltipPosition="right" (click)="eidtUser(element)" mat-icon-button>
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </ng-container>

        <ng-container matColumnDef="smeRef">
          <th mat-header-cell mat-sort-header *matHeaderCellDef> Sme Ref. </th>
          <td mat-cell *matCellDef="let element"> {{element.smeRef}} </td>
        </ng-container>

        <ng-container matColumnDef="department">
          <th mat-header-cell mat-sort-header *matHeaderCellDef> Department </th>
          <td mat-cell *matCellDef="let element"> {{element.department}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <mat-paginator #paginator [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons>
    </mat-paginator>

  </mat-card-content>
</mat-card>
