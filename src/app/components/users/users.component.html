<div class="example-container mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef> Role </th>
      <td mat-cell *matCellDef="let element"> {{element.role}} </td>
    </ng-container>

    <!-- Actions Column -->
    <!-- <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button (click)="toogleForm(element)" mat-icon-button aria-label="Example icon-button with a heart icon">
          <mat-icon>play_arrow</mat-icon>
        </button>
        <button (click)="toogleForm(element)" mat-icon-button aria-label="Example icon-button with a heart icon">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container> -->

    <!-- Weight Column -->
    <ng-container matColumnDef="smeRef">
      <th mat-header-cell *matHeaderCellDef> Sme Ref. </th>
      <td mat-cell *matCellDef="let element"> {{element.smeRef}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="department">
      <th mat-header-cell *matHeaderCellDef> Department </th>
      <td mat-cell *matCellDef="let element"> {{element.department}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <!-- <tr (click)="toogleForm(row)" mat-row *matRowDef="let row; columns: displayedColumns;"></tr> -->
  </table>
</div>
<div class="min-fab-addbtn">
  <button (click)="goToAdd()" mat-mini-fab aria-label="Add SME">
    <mat-icon>add</mat-icon>
  </button>
</div>
