<mat-card>
  <mat-card-header>
    <!-- <div mat-card-avatar>
      <mat-icon>add</mat-icon>
    </div> -->
    <mat-card-title title color="primary">{{flag ?'Update Sme' :'Add Sme'}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-grid-list cols="1" rowHeight="60px">
      <form [formGroup]="addSmeForm" (ngSubmit)="addSme(addSmeForm.value)">
        <mat-grid-tile>
          <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput type="text" placeholder="e.g. Legal" formControlName="name"
              [formControl]="addSmeForm.controls['name']" />
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
          <mat-form-field>
            <mat-label>Key</mat-label>
            <input matInput type="text" placeholder="e.g. abc124" formControlName="key"
              [formControl]="addSmeForm.controls['key']" />
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
          <mat-form-field>
            <mat-label>Select Type</mat-label>
            <mat-select [formControl]="addSmeForm.controls['formIdentity']">
              <mat-option *ngFor="let type of formIdentity" [value]="type">{{type}}</mat-option>
            </mat-select>
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile  *ngIf="!selectedSme?.userRef">
          <mat-form-field>
            <mat-label>Select User</mat-label>
            <mat-select [formControl]="addSmeForm.controls['userRef']" (ngModelChange)="userChanged($event)">
              <mat-option *ngFor="let user of allUsers" [value]="user.email">{{user.name}}</mat-option>
            </mat-select>
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile *ngIf="selectedSme?.userRef">
          <mat-form-field>
            <mat-label>User</mat-label>
            <mat-select [formControl]="addSmeForm.controls['userRef']">
              <mat-option [value]="selectedSme?.userRef">{{selectedSme?.userRef}}</mat-option>
            </mat-select>
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
          <button [disabled]="!addSmeForm.valid" mat-raised-button [color]="flag ? 'accent' : 'primary'" type="submit">{{flag ?'Update' :'Add'}}</button>
        </mat-grid-tile>
      </form>
      <mat-grid-tile>
        <button mat-raised-button (click)="goBack()" color="accent" type="submit">Close</button>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-card-content>
</mat-card>
